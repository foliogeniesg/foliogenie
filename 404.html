<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - FolioGenie</title>
    <link rel="icon" type="image/png" href="square genie.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .error-content {
            max-width: 600px;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .home-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .home-btn:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-message">Oops! Page Not Found</h1>
            <p class="mb-4">The page you're looking for doesn't exist. Let's get you back to where you need to be.</p>
            <a href="index.html" class="home-btn">
                <i class="fas fa-home me-2"></i>Go to Homepage
            </a>
        </div>
    </div>

    <script>
        // Smart URL handling and redirect logic
        function handleSmartRedirect() {
            const currentPath = window.location.pathname;
            const currentUrl = window.location.href;
            
            // Remove trailing slash and try to redirect to the correct page
            if (currentPath.endsWith('/') && currentPath !== '/') {
                const cleanPath = currentPath.slice(0, -1);
                const targetUrl = window.location.origin + cleanPath;
                
                // Try to fetch the target page to see if it exists
                fetch(targetUrl, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            // Page exists without trailing slash, redirect there
                            window.location.href = targetUrl;
                            return;
                        }
                        // Try with .html extension
                        const htmlUrl = targetUrl + '.html';
                        return fetch(htmlUrl, { method: 'HEAD' });
                    })
                    .then(response => {
                        if (response && response.ok) {
                            // Page exists with .html extension, redirect there
                            window.location.href = response.url;
                            return;
                        }
                        // If all else fails, redirect to home
                        window.location.href = 'index.html';
                    })
                    .catch(() => {
                        // On error, redirect to home
                        window.location.href = 'index.html';
                    });
            } else {
                // Try adding .html extension if current path doesn't have it
                if (!currentPath.includes('.') && currentPath !== '/') {
                    const htmlUrl = currentUrl + '.html';
                    fetch(htmlUrl, { method: 'HEAD' })
                        .then(response => {
                            if (response.ok) {
                                window.location.href = htmlUrl;
                            } else {
                                // Try home page
                                window.location.href = 'index.html';
                            }
                        })
                        .catch(() => {
                            window.location.href = 'index.html';
                        });
                } else {
                    // Default: redirect to home
                    window.location.href = 'index.html';
                }
            }
        }

        // Run smart redirect immediately
        handleSmartRedirect();
        
        // Fallback: Automatic redirect to home after 5 seconds if smart redirect fails
        setTimeout(function() {
            if (window.location.pathname !== '/index.html' && window.location.pathname !== '/') {
                window.location.href = 'index.html';
            }
        }, 5000);
        
        // Also redirect on any click as backup
        document.addEventListener('click', function() {
            if (window.location.pathname !== '/index.html' && window.location.pathname !== '/') {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
