<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - FolioGenie</title>
    <link rel="icon" type="image/png" href="square genie.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .error-content {
            max-width: 600px;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .home-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .home-btn:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-message">Oops! Page Not Found</h1>
            <p class="mb-4">The page you're looking for doesn't exist. Let's get you back to where you need to be.</p>
            <a href="index.html" class="home-btn">
                <i class="fas fa-home me-2"></i>Go to Homepage
            </a>
        </div>
    </div>

    <script>
        // Smart URL handling and redirect logic for GitHub Pages
        function handleSmartRedirect() {
            const currentPath = window.location.pathname;
            const currentUrl = window.location.href;
            
            console.log('Current path:', currentPath);
            console.log('Current URL:', currentUrl);
            
                    // Handle trailing slash redirects (e.g., /about/ -> /about.html)
        if (currentPath.endsWith('/') && currentPath !== '/') {
            const cleanPath = currentPath.slice(0, -1);
            
            // Special handling for known non-existent URLs
            if (cleanPath === '/login1' || cleanPath === '/login') {
                console.log('Redirecting login1/login to home page');
                window.location.href = 'index.html';
                return;
            }
            
            const htmlUrl = window.location.origin + cleanPath + '.html';
            
            console.log('Trying to redirect to:', htmlUrl);
            
            // For GitHub Pages, we know the structure, so redirect directly
            window.location.href = htmlUrl;
            return;
        }
            
            // Handle paths without .html extension (e.g., /about -> /about.html)
            if (!currentPath.includes('.') && currentPath !== '/' && currentPath !== '/index.html') {
                const htmlUrl = currentUrl + '.html';
                console.log('Adding .html extension:', htmlUrl);
                window.location.href = htmlUrl;
                return;
            }
            
            // If we get here, redirect to home
            console.log('Redirecting to home page');
            window.location.href = 'index.html';
        }

        // Run smart redirect immediately
        handleSmartRedirect();
        
        // Fallback: Automatic redirect to home after 3 seconds if smart redirect fails
        setTimeout(function() {
            if (window.location.pathname !== '/index.html' && window.location.pathname !== '/') {
                console.log('Fallback redirect to home');
                window.location.href = 'index.html';
            }
        }, 3000);
        
        // Also redirect on any click as backup
        document.addEventListener('click', function() {
            if (window.location.pathname !== '/index.html' && window.location.pathname !== '/') {
                console.log('Click redirect to home');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
