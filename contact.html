<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - foliogenie</title>
    <link rel="icon" type="image/png" href="square genie.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="contact-page">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="white blue logo.png" alt="FolioGenie Logo" class="logo-img">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">solutions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">about</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">contact</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Banner -->
    <section class="contact-hero">
        <div class="hero-overlay">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h1 class="hero-title">Get In Touch</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- Contact Form Section -->
    <section class="contact-form-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-card">
                        <div class="contact-header">
                            <div class="contact-icon">
                                <i class="fas fa-paper-plane"></i>
                            </div>
                            <h2 class="contact-title">Send Us a Message</h2>
                        </div>
                                                    <form id="contactForm" class="contact-form">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                                    </div>
                                    <div class="error-message" id="firstNameError"></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                                    </div>
                                    <div class="error-message" id="lastNameError"></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                                    </div>
                                    <div class="error-message" id="emailError"></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-phone"></i>
                                        </span>
                                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
                                    </div>
                                    <div class="error-message" id="phoneError"></div>
                                </div>
                                <div class="col-12">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-building"></i>
                                        </span>
                                        <input type="text" class="form-control" id="company" name="company" placeholder="Company Name" required>
                                    </div>
                                    <div class="error-message" id="companyError"></div>
                                </div>
                                <div class="col-12">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-tag"></i>
                                        </span>
                                        <select class="form-control" id="subject" name="subject" required>
                                            <option value="">Select Inquiry Type</option>
                                            <option value="general">General Inquiry</option>
                                            <option value="demo">Request Demo</option>
                                            <option value="pricing">Pricing Information</option>
                                            <option value="support">Technical Support</option>
                                            <option value="partnership">Partnership Opportunities</option>
                                        </select>
                                    </div>
                                    <div class="error-message" id="subjectError"></div>
                                </div>
                                <div class="col-12">
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-comment"></i>
                                        </span>
                                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Tell us about your needs and how we can help..." required></textarea>
                                    </div>
                                    <div class="error-message" id="messageError"></div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-lg w-100">
                                        <i class="fas fa-paper-plane me-2"></i>
                                        Send Message
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="text-center">
                <p>&copy; 2023 foliogenie. All rights reserved.</p>

            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
